{% extends "base.html" %}
{% block content %}


<section class="site-section pt-5">
    <div class="container">
      
      <div class="row blog-entries">
        <div class="col-md-12 col-lg-8 main-content">
          
          <div class="row">
            <div class="col-md-12">
              {% if not about_me %}
              <p>there is no info<p/>
              {% else %}
              {% for about in about_me %}
              <h2 class="mb-4">Hi There! I'm {{about.name}}</h2>
              <p>{{about.body}}<p/>
              {% endfor %}
              {% endif %}
              </div>
          </div>
        </div>

        <!-- END main-content -->
          {% include "staticParts/sidepar.html" %}

      </div>
    </div>
  </section>

{% endblock content %}
